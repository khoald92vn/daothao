<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Thảo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('hinh_anh_sinh_nhat.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #ff6347;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
        .pin-input {
            display: none;
            margin-top: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .small-images img {
            position: absolute;
            max-width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .img1 {
            top: 10%;
            left: 10%;
        }
        .img2 {
            top: 50%;
            left: 75%;
        }
        .img3 {
            top: 80%;
            left: 20%;
        }
        @media (max-width: 768px) {
            .small-images img {
                max-width: 60px;
            }
            .img1 {
                top: 5%;
                left: 5%;
            }
            .img2 {
                top: 40%;
                left: 70%;
            }
            .img3 {
                top: 70%;
                left: 15%;
            }
        }
        @media (max-width: 480px) {
            .small-images img {
                max-width: 50px;
            }
            .img1 {
                top: 5%;
                left: 5%;
            }
            .img2 {
                top: 35%;
                left: 65%;
            }
            .img3 {
                top: 65%;
                left: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="small-images">
        <img src="hinh1.jpg" alt="Ảnh 1" class="img1">
        <img src="hinh2.jpg" alt="Ảnh 2" class="img2">
        <img src="hinh3.jpg" alt="Ảnh 3" class="img3">
    </div>
    <div class="container">
        <h1>Chúc Mừng Sinh Nhật Mun!</h1>
        <p>Chúc Mun có một ngày sinh nhật thật ý nghĩa và hạnh phúc nhé! Yêu em!!!</p>
        <p>Tặng em một món quà. Bấm vào Nhận quà để biết thông tin chi tiết nha</p>
				<button onclick="showPinInput()">Nhận quà</button>
        <div class="pin-input">
            <input type="password" id="pin" placeholder="Nhập ngày tháng sinh của em nhá. Có 4 chữ số ạ">
            <button onclick="verifyPin()">Gét Gô</button>
        </div>
    </div>

    <script>
        function showPinInput() {
            document.querySelector('.pin-input').style.display = 'block';
        }

        function verifyPin() {
            const pin = document.getElementById('pin').value;
            const correctPin = '1706'; // Mã PIN đúng, bạn có thể thay đổi mã này

            if (pin === correctPin) {
                window.location.href = 'video.mp4'; // Đường dẫn tới file video của bạn
            } else {
                alert('Sai rồi hớ nì.');
            }
        }
    </script>
</body>
</html>
