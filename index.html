<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6347;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Sinh Nhật!</h1>
        <img src="hinh_anh_sinh_nhat.jpg" alt="Chúc mừng sinh nhật"> <!-- Đường dẫn tới hình ảnh của bạn -->
        <p>Chúc người yêu của anh có một ngày sinh nhật thật vui vẻ và hạnh phúc!</p>
        <button onclick="playVideo()">Bắt đầu</button>
    </div>

    <script>
        function playVideo() {
            window.location.href = 'HPBD_Thao20240617.mp4'; // Đường dẫn tới file video của bạn
        }
    </script>
</body>
</html>
